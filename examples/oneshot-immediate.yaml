apiVersion: ansible.cloudbending.dev/v1beta1
kind: PlaybookPlan
metadata:
  name: oneshot-immediate
spec:
  image: docker.io/serversideup/ansible-core:2.18
  timeZone: Europe/Berlin
  connectionStrategy:
    chroot:
  inventory:
    - name: workers
      hosts:
        fromNodes:
          matchLabels:
            kubernetes.io/hostname: homelab-worker-1
  template:
    requirements: |
      collections:
        - name: community.general
          version: ">=6.0.0"
    playbook: |
      - hosts: all

        tasks:
          - name: Fail
            ansible.builtin.command:
              cmd: |
                echo Hello
