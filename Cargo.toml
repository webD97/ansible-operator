[package]
name = "ansible-operator"
version = "0.1.0"
edition = "2024"
rust-version = "1.88"
license-file = "LICENSE"

[dependencies]
chrono = "0.4.42"
chrono-tz = "0.10.4"
cron = "0.15.0"
futures = "0.3.31"
futures-util = "0.3.31"
k8s-openapi = { version = "0.26.0", features = ["v1_32"] }
kube = { version = "2.0.1", features = ["runtime", "derive"] }
schemars = "1.0.4"
serde = "1.0.228"
serde_derive = "1.0.219"
serde_json = "1.0.145"
serde_yaml = "0.9.34"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
twox-hash = { version = "2.1.2", features = ["xxhash3_64", "std"] }

[profile.release]
lto = true
codegen-units = 1
